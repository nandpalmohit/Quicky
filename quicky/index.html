<!DOCTYPE html>
<html>
<!-- Quicky - Realtime Messanger App By Nandpal Mohit -->

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quicky - Realtime Messanger App By Nandpal Mohit</title>
	<!-- css -->
	<link rel="stylesheet" href="style.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
	<!--  -->
	<div class="wrapper">
		<section class="form signup">
			<header>Quicky</header>
			<form action="#">
				<div class="error-alert">This is an error message!</div>
				<div class="name-details">
					<div class="field input">
						<label>First Name</label>
						<input type="text" placeholder="First Name">
					</div>
					<div class="field input">
						<label>Last Name</label>
						<input type="text" placeholder="Last Name">
					</div>
				</div>
				<div class="field input">
					<label>Email Address</label>
					<input type="email" placeholder="Enter Email Address">
				</div>
				<div class="field input">
					<label>Password</label>
					<input type="password" name="" value="" placeholder="Enter New Password">
					<i class="fas fa-eye"></i>
				</div>
				<div class="field image">
					<label>Select Image</label>
					<input type="file" placeholder="Select Image">
				</div>
				<div class="field submit">
					<button class="btn-submit" type="submit">Continue to Chat</button>
				</div>
			</form>
			<div class="link">Already signed up? <a href="#">Login Now</a></div>
		</section>
	</div>
	<!-- javascript for password show hide -->
	<script src="javascript/pass-show-hide.js"></script>
</body>
</html>
